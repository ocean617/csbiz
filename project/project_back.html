<h2 class="contentTitle" >项目退库申请</h2>
<div class="pageContent">
  <form method="post" class="pageForm required-validate" >
		<div class="pageFormContent nowrap" layoutH="97">
             	<p>
                            <label>项目名称：</label>
                            <input name="sn" type="text" size="30" value="100001" readonly/>
               </p>
                       
                        <p>
                            <label>项目类别：</label>
                            <select readonly>
                            	<option value="类别1">类别1</option>
                                <option value="类别2">类别2</option>
                                <option value="类别3">类别3</option>
                            </select>
                        </p>
                        <p>
                            <label>建设性质：</label>
                            <select readonly>
                            	<option value="类别1">建设性质1</option>
                                <option value="类别2">建设性质2</option>
                                <option value="类别3">建设性质3</option>
                            </select>
                        </p>
                        <p>
                            <label>建设开始年份：</label>
                            <input name="sn" type="text" size="5" value="2014" readonly/>
                        </p>
                        <p>
                            <label>建设结束年份：</label>
                            <input name="sn" type="text" size="5" value="2015" readonly/>
                        </p>
                         <div class="divider"></div>
                        <p>
                            <label>建设地址：</label>
                            <input name="sn" type="text" size="30" value="XXXX市XXXX区" readonly/>
                        </p>
                        
                        <p >
                            <label>项目单位：</label>
                            <input name="sn" type="text" size="30" value="XXXX" readonly/>
                        </p>
                        <p >
                            <label>负责人：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>负责人电话：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>联系人：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>联系人电话：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>总投资：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                   
                    	<p >
                            <label>财政拨款：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                        <p >
                            <label>银行贷款：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                         <p >
                            <label>自有：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                        <p >
                            <label>其他：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                   		<div class="divider"></div>
                        <p >
                            <label>建设内容和规模：</label>
                            <textarea name="a" cols="120" rows="5" readonly></textarea>
                        </p>
                        <br /><br /><br /><br /><br /><br /><br /><br /><br /> 
                    	 <p style="clear:both">
                            <label>退库原因说明：</label>
                            <textarea name="a" cols="120" rows="5"></textarea>
                        </p>
            </div>
        
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交退库申请</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
