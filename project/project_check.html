<h2 class="contentTitle" >项目入库审核</h2>
<div class="pageContent">
  <form method="post" class="pageForm required-validate" >
		<div class="pageFormContent nowrap" layoutH="97">
                  
                         <p>
                            <label>项目名称：</label>
                            <input name="sn" type="text" size="30" value="100001" readonly/>
                        </p>
                        <p>
                            <label>项目类别：</label>
                            <select readonly>
                            	<option value="类别1">类别1</option>
                                <option value="类别2">类别2</option>
                                <option value="类别3">类别3</option>
                            </select>
                        </p>
                        <p>
                            <label>建设性质：</label>
                            <select readonly>
                            	<option value="类别1">建设性质1</option>
                                <option value="类别2">建设性质2</option>
                                <option value="类别3">建设性质3</option>
                            </select>
                        </p>
                        <p>
                            <label>建设开始年份：</label>
                            <input name="sn" type="text" size="5" value="2014" readonly />
                        </p>
                        <p>
                            <label>建设结束年份：</label>
                            <input name="sn" type="text" size="5" value="2015" readonly/>
                        </p>
                         <div class="divider"></div>
                        <p>
                            <label>建设地址：</label>
                            <input name="sn" type="text" size="30" value="XXXX市XXXX区" readonly/>
                        </p>
                        
                        <p style="clear:both">
                            <label>项目单位：</label>
                            <input name="sn" type="text" size="30" value="XXXX" readonly/>
                        </p>
                        <p >
                            <label>负责人：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>负责人电话：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>联系人：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>联系人电话：</label>
                            <input name="sn" type="text" size="30" value="" readonly/>
                        </p>
                         <p >
                            <label>总投资：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                        <p >
                            <label>财政拨款：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                        <p >
                            <label>银行贷款：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                         <p >
                            <label>自有：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                        <p >
                            <label>其他：</label>
                            <input name="sn" type="text" size="25" value="" readonly/>万元
                        </p>
                         <br /><br /><br />
                        <p >
                            <label>建设内容及规模：</label>
                            <textarea name="a" cols="100" rows="5" readonly></textarea>
                        </p>
                       <br /><br /><br /><br /><br /><br /><br /><br /><br />
                     	<p style="clear:both">
                            <label>项目前期进展情况：</label>
                            <textarea name="a" cols="100" rows="5" readonly></textarea>
                        </p>
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                        <p style="clear:both">
                            <label>备注：</label>
                            <textarea name="a" cols="100" rows="5" readonly></textarea>
                        </p>
                     <br /><br /><br /><br /><br /><br /><br /><br /><br />
                     	<p style="clear:both">
                            <label>初审意见：</label>
                            <select>
                            	<option >同意</option>
                                <option >不同意</option>
                                <option >其他预选意见</option>
                            </select>
                            <textarea name="a" cols="100" rows="5" ></textarea>
                        </p>
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                      	<table class="table" width="100%" >
                            <thead>
                                <tr>
                                    <th >审核人</th>    
                                    <th >时间</th>             
                                    <th >环节</th>
                                    <th >意见</th>
                                    <th >是否通过</th>
                                </tr>
                            </thead>
                            <tbody>
                             
                         <tr style="height:23px">
                                    <td >XX区刘大明</td>  
                                    <td >2014-09-15 15:33:00</td>                         
                                    <td >审核</td>
                                    <td >同意</td>
                                    <td >通过</td>
                         </tr>
                         <tr style="height:23px">
                                    <td >XX区王军</td>  
                                    <td >2014-09-14 09:33:00</td>                         
                                    <td >初审</td>
                                    <td >同意该申请，满足入库条件</td>
                                    <td >通过</td>
                         </tr>
                         
                            </tbody>
                        </table>
                  
         </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">通过审核提交下一步</button></div></div></li>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">不通过审核退回</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
