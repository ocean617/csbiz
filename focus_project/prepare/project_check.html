<style>
.tab_list{ border:1px solid #47191C; border-width:0px 1px 1px 0px; line-height:30px; text-align:center}
.tab_list th,.tab_list td{ border:1px solid #47191C; border-width:1px 0px 0px 1px; background:#DDEDF4;}
.tab_list th{ background:#829690; color:#E1E3CB;}

<h2 class="contentTitle" >预备项目计划填报</h2>
<div class="pageContent">
  <form method="post" class="pageForm required-validate" >
		<div class="pageFormContent nowrap" layoutH="97">
                    <div>
                        <p>
                        	<label>建设性质</label>
                        	<select>
                            	<option value="计划新开工">新建</option>
                                <option value="续建">改建 </option>
                                <option value="计划投产">扩建</option>
                            </select>
                         </p>
                         
                         <p>
                            <label>项目名称：</label>
                            <input name="sn" type="text" size="30" value="100001" />
                        </p>
                         
                         <div class="divider"></div>
                        <p>
                            <label>项目地址：</label>
                            <input name="sn" type="text" size="30" value="XXXX市XXXX区" />
                        </p>
                        
                        <p >
                            <label>业主单位：</label>
                            <input name="sn" type="text" size="30" value="" />
                        </p>
                         <p >
                            <label>业主单位联系人：</label>
                            <input name="sn" type="text" size="30" value="" />
                        </p>
                         <p >
                            <label>业主单位联系人电话：</label>
                            <input name="sn" type="text" size="30" value="" />
                        </p>
                        
                        <p >
                            <label>开始年份：</label>
                            <input name="sn" type="text" size="30" value="" />
                        </p>
                        <p >
                            <label>结束年份：</label>
                            <input name="sn" type="text" size="30" value="" />
                        </p>
                        
                         <p >
                            <label>总投资：</label>
                            <input name="sn" type="text" size="25" value="" />万元
                        </p>
                        
                        <div class="divider"></div>
                        <p >
                            <label>建设内容及规模：</label>
                            <textarea name="a" cols="100" rows="5"></textarea>
                        </p>
                        
                         <div>
                         <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                    	<p >
                            <label>初审意见：</label>
                            <select>
                            	<option >同意</option>
                                <option >不同意</option>
                                <option >其他预选意见</option>
                            </select>
                            <textarea name="a" cols="100" rows="5" ></textarea>
                        </p>
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                        <p >
                            <label>终审意见：</label>
                            <select>
                            	<option >同意</option>
                                <option >不同意</option>
                            </select>
                            <textarea name="a" cols="100" rows="5" ></textarea>
                        </p>
                    </div>
                    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                    <div>
                    	<table class="table" width="98%" >
                            <thead>
                                <tr>
                                    <th >审核人</th>    
                                    <th >时间</th>             
                                    <th >环节</th>
                                    <th >意见</th>
                                    <th >是否通过</th>
                                </tr>
                            </thead>
                            <tbody>
                             
                         <tr style="height:23px">
                                    <td >XX区刘大明</td>  
                                    <td >2014-09-15 15:33:00</td>                         
                                    <td >审核</td>
                                    <td >同意</td>
                                    <td >通过</td>
                         </tr>
                         <tr style="height:23px">
                                    <td >XX区王军</td>  
                                    <td >2014-09-14 09:33:00</td>                         
                                    <td >初审</td>
                                    <td >同意该申请，满足入库条件</td>
                                    <td >通过</td>
                         </tr>
                         
                            </tbody>
                        </table>
                    </div>
                    </div>
                   
        </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
